<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ channel.name }} - Live TV</title>
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://unpkg.com/plyr@3/dist/plyr.css">
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 12px 15px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: opacity 0.3s;
        }
        
        .header.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: contain;
            background: rgba(255,255,255,0.1);
            padding: 4px;
        }
        
        .channel-details h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        
        .channel-details p {
            font-size: 12px;
            opacity: 0.7;
            margin: 2px 0 0 0;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255,0,0,0.8);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.8); }
        }
        
        .player-wrapper {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .containerVideo {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 12px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 30px;
            background: rgba(20,20,20,0.95);
            border: 2px solid rgba(255,0,0,0.5);
            border-radius: 12px;
            max-width: 90%;
            display: none;
            z-index: 200;
        }
        
        .error-message h2 {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .error-message p {
            opacity: 0.8;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .retry-btn:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        /* Plyr customization */
        .plyr {
            width: 100%;
            height: 100%;
        }
        
        .plyr--video {
            background: #000;
        }
        
        .plyr__video-wrapper {
            background: #000;
        }
        
        .plyr--fullscreen-active {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .plyr__poster {
            display: none;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .channel-details h1 {
                font-size: 14px;
            }
            
            .channel-details p {
                font-size: 11px;
            }
            
            .status {
                font-size: 11px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <div class="channel-info">
                {% if channel.logo %}
                <img src="{{ channel.logo }}" alt="{{ channel.name }}" class="channel-logo" onerror="this.style.display='none'">
                {% endif %}
                <div class="channel-details">
                    <h1>{{ channel.name }}</h1>
                    <p>{{ channel.category }}</p>
                </div>
            </div>
            <div class="status">
                <span class="status-dot"></span>
                <span>LIVE</span>
            </div>
        </div>
        
        <div class="player-wrapper">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading stream...</p>
            </div>
            
            <div class="error-message" id="error-message">
                <h2>‚ö†Ô∏è Playback Error</h2>
                <p id="error-text">Unable to load the stream. Please try again.</p>
                <button class="retry-btn" onclick="retryPlayback()">Retry</button>
            </div>
            
            <div class="containerVideo">
                <video 
                    id="player" 
                    controls 
                    crossorigin 
                    playsinline 
                    controlslist="nodownload" 
                    preload="auto">
                </video>
            </div>
        </div>
    </div>
    
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
    
    <!-- Video.js -->
    <script defer src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    
    <!-- Plyr -->
    <script src="https://unpkg.com/plyr@3"></script>
    
    <script>
        const channelData = {
            id: '{{ channel.id }}',
            name: '{{ channel.name }}',
            link: '{{ channel.link }}',
            category: '{{ channel.category|default("Live TV") }}',
            logo: '{{ channel.logo|default("") }}'
        };
        
        let player;
        let hls;
        let hideTimeout;
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            hideLoading();
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }
        
        function retryPlayback() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            if (hls) {
                hls.destroy();
            }
            if (player) {
                player.destroy();
            }
            initPlayer();
        }
        
        function initPlayer() {
            const video = document.getElementById('player');
            const streamUrl = channelData.link;
            
            console.log('üé¨ Initializing player with URL:', streamUrl);
            
            // Check if HLS.js is supported
            if (Hls.isSupported()) {
                console.log('‚úÖ Using HLS.js');
                
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('‚úÖ Manifest parsed');
                    hideLoading();
                    
                    // Initialize Plyr after HLS is ready
                    player = new Plyr(video, {
                        controls: [
                            'play-large',
                            'play',
                            'progress',
                            'current-time',
                            'mute',
                            'volume',
                            'settings',
                            'fullscreen'
                        ],
                        settings: ['speed'],
                        autoplay: true,
                        muted: false
                    });
                    
                    video.play().catch(e => {
                        console.warn('‚ö†Ô∏è Autoplay prevented:', e);
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error('‚ùå Fatal error:', data);
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('üîÑ Network error, trying to recover...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('üîÑ Media error, trying to recover...');
                                hls.recoverMediaError();
                                break;
                            default:
                                showError('Streaming error: ' + data.details);
                                hls.destroy();
                                break;
                        }
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                console.log('‚úÖ Using native HLS');
                video.src = streamUrl;
                
                // Initialize Plyr
                player = new Plyr(video, {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'volume',
                        'settings',
                        'fullscreen'
                    ],
                    settings: ['speed'],
                    autoplay: true,
                    muted: false
                });
                
                video.addEventListener('loadedmetadata', function() {
                    hideLoading();
                    video.play().catch(e => {
                        console.warn('‚ö†Ô∏è Autoplay prevented:', e);
                    });
                });
                
                video.addEventListener('error', function(e) {
                    console.error('‚ùå Video error:', e);
                    showError('Stream playback error');
                });
                
            } else {
                showError('HLS streaming not supported in this browser');
            }
        }
        
        // Auto-hide header
        function autoHideHeader() {
            const header = document.getElementById('header');
            
            clearTimeout(hideTimeout);
            header.classList.remove('hide');
            
            hideTimeout = setTimeout(() => {
                const video = document.getElementById('player');
                if (video && !video.paused) {
                    header.classList.add('hide');
                }
            }, 3000);
        }
        
        document.addEventListener('mousemove', autoHideHeader);
        document.addEventListener('touchstart', autoHideHeader);
        
        // Wake Lock API
        let wakeLock = null;
        
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('üîí Wake lock activated');
                } catch (err) {
                    console.warn('‚ö†Ô∏è Wake lock error:', err);
                }
            }
        }
        
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden && wakeLock === null) {
                await requestWakeLock();
            }
        });
        
        // Initialize on load
        window.addEventListener('load', function() {
            console.log('üöÄ Initializing...');
            initPlayer();
            requestWakeLock();
        });
        
        // Cleanup
        window.addEventListener('beforeunload', function() {
            if (hls) hls.destroy();
            if (player) player.destroy();
            if (wakeLock) wakeLock.release();
        });
        
        // Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.disableVerticalSwipes();
        }
    </script>
</body>
</html>
