<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            color: white;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .channel-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            background: #333;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .live-badge {
            display: inline-block;
            padding: 3px 8px;
            background: #ff0000;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 5;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            text-align: center;
            z-index: 20;
            display: none;
        }

        .error.show {
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .container:hover .controls {
            opacity: 1;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .quality-selector {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            border-radius: 8px;
            padding: 10px;
            display: none;
            z-index: 15;
        }

        .quality-selector.show {
            display: block;
        }

        .quality-option {
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin: 2px 0;
        }

        .quality-option:hover {
            background: rgba(255,255,255,0.2);
        }

        .quality-option.active {
            background: #ff0000;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            margin: 0 10px;
        }

        .volume-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 100%;
            transition: width 0.1s;
        }

        @media (max-width: 768px) {
            .channel-name {
                font-size: 16px;
            }

            .channel-logo {
                width: 40px;
                height: 40px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }

            .controls {
                opacity: 1;
            }

            .volume-slider {
                display: none;
            }
        }

        .info-badge {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 10;
            display: none;
        }

        .info-badge.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="channel-logo" class="channel-logo" src="" alt="Channel">
            <div class="channel-info">
                <div class="channel-name" id="channel-name">Loading...</div>
                <span class="live-badge">‚óè LIVE</span>
            </div>
        </div>

        <div id="video-container">
            <video id="video" controls autoplay playsinline></video>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading channel...</div>
            </div>

            <div class="error" id="error">
                <h3>‚ö†Ô∏è Playback Error</h3>
                <p id="error-message"></p>
                <button class="btn" onclick="location.reload()">Retry</button>
            </div>

            <div class="info-badge" id="info-badge"></div>

            <div class="quality-selector" id="quality-selector"></div>
        </div>

        <div class="controls">
            <div class="control-buttons">
                <button class="btn" onclick="togglePlay()">‚èØÔ∏è Play/Pause</button>
                <button class="btn" onclick="toggleMute()" id="mute-btn">üîä Mute</button>
                <div class="volume-slider" onclick="setVolume(event)">
                    <div class="volume-fill" id="volume-fill"></div>
                </div>
                <button class="btn" onclick="toggleQuality()">‚öôÔ∏è Quality</button>
                <button class="btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                <button class="btn" onclick="reloadStream()">üîÑ Reload</button>
            </div>
        </div>
    </div>

    <script>
        let player;
        let video;
        let isFullscreen = false;
        let isMuted = false;

        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get('id');

        async function init() {
            video = document.getElementById('video');
            
            if (!shaka.Player.isBrowserSupported()) {
                showError('Browser not supported for video playback');
                return;
            }

            player = new shaka.Player(video);
            player.addEventListener('error', onError);
            player.addEventListener('buffering', onBuffering);

            video.addEventListener('play', onPlay);
            video.addEventListener('pause', onPause);
            video.addEventListener('volumechange', onVolumeChange);

            if (channelId) {
                await loadChannel(channelId);
            } else {
                showError('No channel specified');
            }

            setupKeyboardControls();
            updateVolumeDisplay();
        }

        async function loadChannel(id) {
            try {
                const response = await fetch(`/api/channel/${id}`);
                
                if (!response.ok) {
                    throw new Error('Channel not found');
                }

                const channel = await response.json();
                
                document.getElementById('channel-name').textContent = channel.name;
                const logoEl = document.getElementById('channel-logo');
                logoEl.src = channel.logo || 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect fill="%23333" width="100" height="100"/%3E%3Ctext x="50" y="50" text-anchor="middle" dy=".3em" fill="%23fff" font-size="40"%3ETV%3C/text%3E%3C/svg%3E';
                logoEl.onerror = function() {
                    this.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect fill="%23333" width="100" height="100"/%3E%3Ctext x="50" y="50" text-anchor="middle" dy=".3em" fill="%23fff" font-size="40"%3ETV%3C/text%3E%3C/svg%3E';
                };

                await setupPlayer(channel);

            } catch (error) {
                showError('Failed to load channel: ' + error.message);
            }
        }

        async function setupPlayer(channel) {
            try {
                const config = {
                    streaming: {
                        retryParameters: {
                            timeout: 30000,
                            maxAttempts: 3,
                            baseDelay: 1000,
                            backoffFactor: 2
                        },
                        bufferingGoal: 30,
                        rebufferingGoal: 2
                    }
                };

                if (channel.cookie) {
                    player.getNetworkingEngine().registerRequestFilter((type, request) => {
                        request.headers['Cookie'] = channel.cookie;
                    });
                }

                if (channel.drmScheme && channel.drmLicense) {
                    if (channel.drmScheme === 'clearkey') {
                        const [keyId, key] = channel.drmLicense.split(':');
                        config.drm = {
                            clearKeys: {
                                [keyId]: key
                            }
                        };
                    } else if (channel.drmScheme === 'widevine') {
                        config.drm = {
                            servers: {
                                'com.widevine.alpha': channel.drmLicense
                            }
                        };
                    } else if (channel.drmScheme === 'playready') {
                        config.drm = {
                            servers: {
                                'com.microsoft.playready': channel.drmLicense
                            }
                        };
                    }
                }

                player.configure(config);

                await player.load(channel.link);
                
                document.getElementById('loading').style.display = 'none';
                
                setupQualitySelector();
                
                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                    showInfo('Click play to start');
                });

            } catch (error) {
                showError('Playback error: ' + error.message);
            }
        }

        function setupQualitySelector() {
            const tracks = player.getVariantTracks();
            const qualitySelector = document.getElementById('quality-selector');
            qualitySelector.innerHTML = '';

            const uniqueHeights = [...new Set(tracks.map(t => t.height))].sort((a, b) => b - a);

            uniqueHeights.forEach(height => {
                const option = document.createElement('div');
                option.className = 'quality-option';
                option.textContent = height ? `${height}p` : 'Auto';
                option.onclick = () => selectQuality(height);
                qualitySelector.appendChild(option);
            });

            const autoOption = document.createElement('div');
            autoOption.className = 'quality-option active';
            autoOption.textContent = 'Auto';
            autoOption.onclick = () => selectQuality(null);
            qualitySelector.insertBefore(autoOption, qualitySelector.firstChild);
        }

        function selectQuality(height) {
            if (height === null) {
                player.configure({abr: {enabled: true}});
            } else {
                const tracks = player.getVariantTracks().filter(t => t.height === height);
                if (tracks.length > 0) {
                    player.configure({abr: {enabled: false}});
                    player.selectVariantTrack(tracks[0]);
                }
            }

            document.querySelectorAll('.quality-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('quality-selector').classList.remove('show');
            showInfo(height ? `Quality: ${height}p` : 'Quality: Auto');
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            isMuted = video.muted;
            document.getElementById('mute-btn').textContent = isMuted ? 'üîá Unmute' : 'üîä Mute';
        }

        function setVolume(event) {
            const slider = event.currentTarget;
            const rect = slider.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const volume = Math.max(0, Math.min(1, x / rect.width));
            video.volume = volume;
            updateVolumeDisplay();
        }

        function updateVolumeDisplay() {
            const fill = document.getElementById('volume-fill');
            fill.style.width = (video.volume * 100) + '%';
        }

        function toggleQuality() {
            const selector = document.getElementById('quality-selector');
            selector.classList.toggle('show');
        }

        function toggleFullscreen() {
            const container = document.querySelector('.container');
            
            if (!isFullscreen) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                isFullscreen = false;
            }
        }

        function reloadStream() {
            showInfo('Reloading...');
            location.reload();
        }

        function setupKeyboardControls() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'f':
                    case 'F':
                        toggleFullscreen();
                        break;
                    case 'm':
                    case 'M':
                        toggleMute();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        video.volume = Math.min(1, video.volume + 0.1);
                        updateVolumeDisplay();
                        showInfo(`Volume: ${Math.round(video.volume * 100)}%`);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        video.volume = Math.max(0, video.volume - 0.1);
                        updateVolumeDisplay();
                        showInfo(`Volume: ${Math.round(video.volume * 100)}%`);
                        break;
                }
            });
        }

        function onError(event) {
            console.error('Error:', event.detail);
            showError('Playback error: ' + event.detail.message);
        }

        function onBuffering(event) {
            if (event.buffering) {
                document.getElementById('loading').style.display = 'block';
            } else {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function onPlay() {
            showInfo('Playing');
        }

        function onPause() {
            showInfo('Paused');
        }

        function onVolumeChange() {
            updateVolumeDisplay();
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.add('show');
        }

        function showInfo(message) {
            const badge = document.getElementById('info-badge');
            badge.textContent = message;
            badge.classList.add('show');
            
            setTimeout(() => {
                badge.classList.remove('show');
            }, 2000);
        }

        document.addEventListener('fullscreenchange', () => {
            isFullscreen = !!document.fullscreenElement;
        });

        window.addEventListener('load', init);
    </script>
</body>
</html>
