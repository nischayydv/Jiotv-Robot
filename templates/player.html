<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ channel.name }} - Live TV</title>
    
    <!-- Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/shaka-player.compiled.min.js"></script>
    
    <!-- Video.js for HLS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    
    <!-- HLS.js for better HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 12px 15px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: contain;
            background: rgba(255,255,255,0.1);
            padding: 4px;
        }
        
        .channel-details h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        
        .channel-details p {
            font-size: 12px;
            opacity: 0.7;
            margin: 2px 0 0 0;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .player-wrapper {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #video-player {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 30px;
            background: rgba(255,0,0,0.1);
            border: 2px solid rgba(255,0,0,0.3);
            border-radius: 10px;
            max-width: 90%;
            display: none;
        }
        
        .error-message h2 {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .error-message p {
            opacity: 0.8;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .retry-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .retry-btn:hover {
            opacity: 0.9;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 20px 15px 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .player-wrapper:hover .controls,
        .player-wrapper:hover .header {
            opacity: 1;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }
        
        .quality-selector {
            position: absolute;
            bottom: 70px;
            right: 15px;
            background: rgba(0,0,0,0.9);
            border-radius: 8px;
            padding: 10px;
            display: none;
            min-width: 120px;
        }
        
        .quality-option {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            font-size: 14px;
        }
        
        .quality-option:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .quality-option.active {
            background: rgba(255,255,255,0.2);
            font-weight: 600;
        }
        
        /* Video.js overrides */
        .video-js .vjs-big-play-button {
            display: none;
        }
        
        .video-js .vjs-control-bar {
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="channel-info">
                {% if channel.logo %}
                <img src="{{ channel.logo }}" alt="{{ channel.name }}" class="channel-logo" onerror="this.style.display='none'">
                {% endif %}
                <div class="channel-details">
                    <h1>{{ channel.name }}</h1>
                    <p>{{ channel.category }}</p>
                </div>
            </div>
            <div class="status">
                <span class="status-dot"></span>
                <span>LIVE</span>
            </div>
        </div>
        
        <div class="player-wrapper">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading stream...</p>
            </div>
            
            <div class="error-message" id="error-message">
                <h2>⚠️ Playback Error</h2>
                <p id="error-text">Unable to load the stream. Please try again.</p>
                <button class="retry-btn" onclick="retryPlayback()">Retry</button>
            </div>
            
            <video id="video-player" class="video-js vjs-default-skin" controls autoplay playsinline></video>
            
            <div class="controls">
                <div class="control-buttons">
                    <button class="control-btn" id="play-pause" onclick="togglePlayPause()">
                        <svg viewBox="0 0 24 24" id="pause-icon">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                        <svg viewBox="0 0 24 24" id="play-icon" style="display:none;">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    
                    <button class="control-btn" onclick="toggleMute()">
                        <svg viewBox="0 0 24 24" id="volume-icon">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                        </svg>
                    </button>
                    
                    <button class="control-btn" onclick="toggleFullscreen()">
                        <svg viewBox="0 0 24 24">
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="quality-selector" id="quality-selector">
                <!-- Quality options will be added dynamically -->
            </div>
        </div>
    </div>
    
    <script>
        const channelData = {
            id: '{{ channel.id }}',
            name: '{{ channel.name }}',
            link: '{{ channel.link }}',
            streamType: '{{ channel.stream_type|default("hls") }}',
            drmScheme: '{{ channel.drmScheme|default("") }}',
            drmLicense: '{{ channel.drmLicense|default("") }}',
            cookie: '{{ channel.cookie|default("") }}',
            needsProxy: {{ 'true' if channel.needs_proxy else 'false' }},
            logo: '{{ channel.logo|default("") }}'
        };
        
        const webappUrl = '{{ webapp_url }}';
        
        let player;
        let shakaPlayer;
        let hlsPlayer;
        let videoElement;
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            hideLoading();
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }
        
        function retryPlayback() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            initPlayer();
        }
        
        function togglePlayPause() {
            const video = document.getElementById('video-player');
            const pauseIcon = document.getElementById('pause-icon');
            const playIcon = document.getElementById('play-icon');
            
            if (video.paused) {
                video.play();
                pauseIcon.style.display = 'block';
                playIcon.style.display = 'none';
            } else {
                video.pause();
                pauseIcon.style.display = 'none';
                playIcon.style.display = 'block';
            }
        }
        
        function toggleMute() {
            const video = document.getElementById('video-player');
            video.muted = !video.muted;
        }
        
        function toggleFullscreen() {
            const container = document.querySelector('.player-wrapper');
            
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        async function fetchServerTVHubStream(url) {
            /**
             * Fetch the actual stream URL from servertvhub.site PHP endpoints
             * These URLs like /jio/app/live.php?id=144 return JSON with stream info
             */
            try {
                console.log('🔍 Fetching servertvhub stream info:', url);
                
                // Fetch through our proxy to avoid CORS
                const proxyUrl = `${webappUrl}/api/fetch-stream?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('✅ Stream info received:', data);
                
                // Extract stream URL from various possible formats
                let streamUrl = null;
                
                if (data.streamUrl || data.stream_url || data.url) {
                    streamUrl = data.streamUrl || data.stream_url || data.url;
                } else if (data.mpd) {
                    streamUrl = data.mpd;
                } else if (data.m3u8) {
                    streamUrl = data.m3u8;
                } else if (data.result && typeof data.result === 'string') {
                    streamUrl = data.result;
                } else if (typeof data === 'string' && (data.includes('.m3u8') || data.includes('.mpd'))) {
                    streamUrl = data;
                }
                
                if (!streamUrl) {
                    console.error('❌ No stream URL found in response:', data);
                    throw new Error('Could not extract stream URL from response');
                }
                
                console.log('📺 Extracted stream URL:', streamUrl);
                
                // Also extract DRM info if present
                const streamInfo = {
                    url: streamUrl,
                    drm: data.drm || data.drmScheme || null,
                    license: data.license || data.drmLicense || null,
                    cookie: data.cookie || null
                };
                
                return streamInfo;
                
            } catch (error) {
                console.error('❌ Failed to fetch servertvhub stream:', error);
                throw error;
            }
        }
        
        async function initPlayer() {
            videoElement = document.getElementById('video-player');
            
            let streamUrl = channelData.link;
            let streamInfo = null;
            
            // Check if this is a servertvhub PHP endpoint
            if (streamUrl.includes('servertvhub.site') && streamUrl.includes('.php')) {
                console.log('🔍 Detected servertvhub PHP endpoint');
                try {
                    streamInfo = await fetchServerTVHubStream(streamUrl);
                    streamUrl = streamInfo.url;
                    
                    // Update DRM info if provided
                    if (streamInfo.drm) {
                        channelData.drmScheme = streamInfo.drm;
                    }
                    if (streamInfo.license) {
                        channelData.drmLicense = streamInfo.license;
                    }
                    if (streamInfo.cookie) {
                        channelData.cookie = streamInfo.cookie;
                    }
                } catch (error) {
                    showError('Failed to fetch stream information: ' + error.message);
                    return;
                }
            }
            
            // Use proxy if needed
            if (channelData.needsProxy && !streamUrl.includes(webappUrl)) {
                streamUrl = `${webappUrl}/proxy/${channelData.id}`;
            }
            
            console.log('Stream Type:', channelData.streamType);
            console.log('Stream URL:', streamUrl);
            
            try {
                if (channelData.streamType === 'hls' || streamUrl.includes('.m3u8')) {
                    // Use HLS.js for HLS streams
                    await initHLSPlayer(streamUrl);
                } else if (streamUrl.includes('.mpd') || channelData.drmScheme) {
                    // Use Shaka Player for DASH streams
                    await initShakaPlayer(streamUrl);
                } else {
                    // Auto-detect based on URL
                    await initHLSPlayer(streamUrl);
                }
            } catch (error) {
                console.error('Player initialization error:', error);
                showError('Failed to initialize player: ' + error.message);
            }
        }
        
        async function initHLSPlayer(streamUrl) {
            console.log('Initializing HLS player...');
            
            if (Hls.isSupported()) {
                hlsPlayer = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    xhrSetup: function(xhr, url) {
                        if (channelData.cookie) {
                            xhr.setRequestHeader('Cookie', channelData.cookie);
                        }
                    }
                });
                
                hlsPlayer.loadSource(streamUrl);
                hlsPlayer.attachMedia(videoElement);
                
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS manifest parsed');
                    hideLoading();
                    videoElement.play().catch(e => {
                        console.error('Play error:', e);
                        showError('Autoplay failed. Please click play button.');
                    });
                });
                
                hlsPlayer.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, trying to recover...');
                                hlsPlayer.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, trying to recover...');
                                hlsPlayer.recoverMediaError();
                                break;
                            default:
                                showError('Fatal streaming error: ' + data.details);
                                break;
                        }
                    }
                });
                
                // Quality levels
                hlsPlayer.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                    updateQualitySelector(hlsPlayer.levels);
                });
                
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                console.log('Using native HLS support');
                videoElement.src = streamUrl;
                
                videoElement.addEventListener('loadedmetadata', function() {
                    hideLoading();
                    videoElement.play().catch(e => {
                        console.error('Play error:', e);
                        showError('Autoplay failed. Please click play button.');
                    });
                });
                
                videoElement.addEventListener('error', function(e) {
                    console.error('Video error:', e);
                    showError('Stream playback error');
                });
            } else {
                showError('HLS not supported in this browser');
            }
        }
        
        async function initShakaPlayer(streamUrl) {
            console.log('Initializing Shaka player...');
            
            // Check if Shaka Player is supported
            if (!shaka.Player.isBrowserSupported()) {
                showError('Browser not supported for DASH playback');
                return;
            }
            
            shakaPlayer = new shaka.Player(videoElement);
            
            // Configure player
            shakaPlayer.configure({
                streaming: {
                    retryParameters: {
                        timeout: 30000,
                        maxAttempts: 5,
                        baseDelay: 1000,
                        backoffFactor: 2,
                        fuzzFactor: 0.5
                    },
                    bufferingGoal: 30,
                    rebufferingGoal: 2
                }
            });
            
            // Set up DRM if needed
            if (channelData.drmScheme && channelData.drmLicense) {
                console.log('Configuring DRM:', channelData.drmScheme);
                
                if (channelData.drmScheme === 'clearkey') {
                    // Parse clearkey license
                    const [keyId, key] = channelData.drmLicense.split(':');
                    
                    shakaPlayer.configure({
                        drm: {
                            clearKeys: {
                                [keyId]: key
                            }
                        }
                    });
                } else if (channelData.drmScheme === 'widevine') {
                    shakaPlayer.configure({
                        drm: {
                            servers: {
                                'com.widevine.alpha': channelData.drmLicense
                            }
                        }
                    });
                }
            }
            
            // Set up network filters for cookies
            if (channelData.cookie) {
                shakaPlayer.getNetworkingEngine().registerRequestFilter(function(type, request) {
                    request.headers['Cookie'] = channelData.cookie;
                });
            }
            
            // Error handling
            shakaPlayer.addEventListener('error', function(error) {
                console.error('Shaka error:', error);
                showError('Playback error: ' + error.detail.message);
            });
            
            // Load the stream
            try {
                await shakaPlayer.load(streamUrl);
                console.log('Stream loaded successfully');
                hideLoading();
                
                videoElement.play().catch(e => {
                    console.error('Play error:', e);
                    showError('Autoplay failed. Please click play button.');
                });
                
                // Set up quality selector
                const tracks = shakaPlayer.getVariantTracks();
                updateQualitySelector(tracks);
                
            } catch (error) {
                console.error('Load error:', error);
                showError('Failed to load stream: ' + error.message);
            }
        }
        
        function updateQualitySelector(qualities) {
            const selector = document.getElementById('quality-selector');
            selector.innerHTML = '';
            
            if (!qualities || qualities.length <= 1) {
                return; // No quality options to show
            }
            
            // Add auto option
            const autoOption = document.createElement('div');
            autoOption.className = 'quality-option active';
            autoOption.textContent = 'Auto';
            autoOption.onclick = function() {
                if (hlsPlayer) {
                    hlsPlayer.currentLevel = -1; // Auto
                } else if (shakaPlayer) {
                    shakaPlayer.configure({abr: {enabled: true}});
                }
                document.querySelectorAll('.quality-option').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            };
            selector.appendChild(autoOption);
            
            // Add quality options
            if (hlsPlayer) {
                qualities.forEach((level, index) => {
                    const option = document.createElement('div');
                    option.className = 'quality-option';
                    option.textContent = level.height + 'p';
                    option.onclick = function() {
                        hlsPlayer.currentLevel = index;
                        document.querySelectorAll('.quality-option').forEach(el => el.classList.remove('active'));
                        this.classList.add('active');
                    };
                    selector.appendChild(option);
                });
            } else if (shakaPlayer) {
                // Get unique heights
                const heights = [...new Set(qualities.map(q => q.height))].sort((a, b) => b - a);
                
                heights.forEach(height => {
                    const option = document.createElement('div');
                    option.className = 'quality-option';
                    option.textContent = height + 'p';
                    option.onclick = function() {
                        const track = qualities.find(q => q.height === height);
                        if (track) {
                            shakaPlayer.configure({abr: {enabled: false}});
                            shakaPlayer.selectVariantTrack(track, true);
                        }
                        document.querySelectorAll('.quality-option').forEach(el => el.classList.remove('active'));
                        this.classList.add('active');
                    };
                    selector.appendChild(option);
                });
            }
        }
        
        // Video event listeners
        videoElement.addEventListener('play', function() {
            document.getElementById('pause-icon').style.display = 'block';
            document.getElementById('play-icon').style.display = 'none';
        });
        
        videoElement.addEventListener('pause', function() {
            document.getElementById('pause-icon').style.display = 'none';
            document.getElementById('play-icon').style.display = 'block';
        });
        
        videoElement.addEventListener('waiting', function() {
            console.log('Buffering...');
        });
        
        videoElement.addEventListener('playing', function() {
            console.log('Playing...');
        });
        
        // Prevent screen sleep
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            
            async function requestWakeLock() {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake lock activated');
                } catch (err) {
                    console.error('Wake lock error:', err);
                }
            }
            
            videoElement.addEventListener('play', requestWakeLock);
            
            document.addEventListener('visibilitychange', async () => {
                if (wakeLock !== null && document.visibilityState === 'visible') {
                    await requestWakeLock();
                }
            });
        }
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('Page hidden');
            } else {
                console.log('Page visible');
                // Resume playback if needed
                if (videoElement.paused && !videoElement.ended) {
                    videoElement.play().catch(e => console.error('Resume error:', e));
                }
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                case 'k':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'f':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'm':
                    e.preventDefault();
                    toggleMute();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    videoElement.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    videoElement.currentTime += 10;
                    break;
            }
        });
        
        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.querySelector('.player-wrapper').addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.querySelector('.player-wrapper').addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // Swipe detection
            if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0) {
                    // Swipe right - forward 10s
                    videoElement.currentTime += 10;
                } else {
                    // Swipe left - backward 10s
                    videoElement.currentTime -= 10;
                }
            }
        });
        
        // Auto-hide controls
        let controlsTimeout;
        const playerWrapper = document.querySelector('.player-wrapper');
        
        function showControls() {
            document.querySelector('.controls').style.opacity = '1';
            document.querySelector('.header').style.opacity = '1';
            
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(hideControls, 3000);
        }
        
        function hideControls() {
            if (!videoElement.paused) {
                document.querySelector('.controls').style.opacity = '0';
                document.querySelector('.header').style.opacity = '0';
            }
        }
        
        playerWrapper.addEventListener('mousemove', showControls);
        playerWrapper.addEventListener('touchstart', showControls);
        
        // Initialize player on page load
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing player...');
            initPlayer();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (shakaPlayer) {
                shakaPlayer.destroy();
            }
            if (hlsPlayer) {
                hlsPlayer.destroy();
            }
        });
        
        // Send playback stats back to parent (if in Telegram WebApp)
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // Send stats periodically
            setInterval(function() {
                if (!videoElement.paused) {
                    console.log('Playing: ' + channelData.name);
                    // You can send analytics here
                }
            }, 30000); // Every 30 seconds
        }
    </script>
