<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.7.0/dist/shaka-player.compiled.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #header {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 15px 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: opacity 0.3s, transform 0.3s;
        }

        #header.hidden {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        #channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #channel-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            padding: 5px;
        }

        #channel-details h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        #channel-details p {
            font-size: 14px;
            color: #888;
        }

        #video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255,0,0,0.9);
            padding: 25px 40px;
            border-radius: 12px;
            max-width: 90%;
            z-index: 20;
            display: none;
        }

        #error.visible {
            display: block;
        }

        #error h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #error p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        #error button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        #controls {
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: opacity 0.3s, transform 0.3s;
        }

        #controls.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        #progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }

        #progress-bar {
            height: 100%;
            background: #ff0000;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        #control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: rgba(255,255,255,0.2);
        }

        button:active {
            background: rgba(255,255,255,0.3);
        }

        #play-pause {
            font-size: 24px;
            padding: 10px 20px;
        }

        #time-display {
            font-size: 14px;
            color: #ddd;
            min-width: 100px;
        }

        #quality-selector {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        #quality-selector option {
            background: #222;
            color: #fff;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #header {
                padding: 10px 15px;
            }

            #channel-logo {
                width: 40px;
                height: 40px;
            }

            #channel-details h1 {
                font-size: 16px;
            }

            #channel-details p {
                font-size: 12px;
            }

            #controls {
                padding: 15px;
            }

            #control-buttons {
                flex-wrap: wrap;
            }

            .btn-group {
                flex: 1;
                justify-content: center;
            }

            button {
                padding: 8px 12px;
                font-size: 12px;
            }

            #play-pause {
                font-size: 20px;
                padding: 8px 16px;
            }
        }

        .live-badge {
            background: #ff0000;
            color: #fff;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Header -->
        <div id="header">
            <div id="channel-info">
                <img id="channel-logo" src="" alt="Channel Logo">
                <div id="channel-details">
                    <h1 id="channel-name">Loading...</h1>
                    <p id="channel-category">
                        <span class="live-badge">üî¥ LIVE</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Video Container -->
        <div id="video-container">
            <video id="video" playsinline></video>
            
            <!-- Loading Spinner -->
            <div id="loading">
                <div class="spinner"></div>
                <p>Loading stream...</p>
            </div>

            <!-- Error Message -->
            <div id="error">
                <h2>‚ö†Ô∏è Playback Error</h2>
                <p id="error-message">Unable to load the stream</p>
                <button onclick="location.reload()">üîÑ Retry</button>
            </div>
        </div>

        <!-- Controls -->
        <div id="controls">
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="control-buttons">
                <div class="btn-group">
                    <button id="play-pause">‚ñ∂Ô∏è</button>
                    <span id="time-display">LIVE</span>
                </div>
                <div class="btn-group">
                    <button id="mute-btn">üîä</button>
                    <select id="quality-selector">
                        <option value="auto">Auto Quality</option>
                    </select>
                    <button id="fullscreen-btn">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get channel ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get('id');

        // Elements
        const video = document.getElementById('video');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const header = document.getElementById('header');
        const controls = document.getElementById('controls');
        const playPauseBtn = document.getElementById('play-pause');
        const muteBtn = document.getElementById('mute-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const qualitySelector = document.getElementById('quality-selector');
        const progressBar = document.getElementById('progress-bar');

        let player;
        let hideControlsTimeout;
        let channelData;

        // Fetch channel data
        async function loadChannel() {
            try {
                const response = await fetch(`/api/channel/${channelId}`);
                if (!response.ok) throw new Error('Channel not found');
                
                channelData = await response.json();
                
                // Update UI
                document.getElementById('channel-name').textContent = channelData.name;
                document.getElementById('channel-logo').src = channelData.logo || '/static/default-logo.png';
                document.title = `${channelData.name} - Live TV`;
                
                // Initialize player
                await initPlayer();
            } catch (err) {
                showError('Failed to load channel data');
                console.error(err);
            }
        }

        // Initialize Shaka Player
        async function initPlayer() {
            try {
                // Check browser support
                if (!shaka.Player.isBrowserSupported()) {
                    showError('Your browser does not support video playback');
                    return;
                }

                // Create player
                player = new shaka.Player(video);

                // Configure player
                player.configure({
                    streaming: {
                        bufferingGoal: 30,
                        rebufferingGoal: 2,
                        bufferBehind: 30,
                        retryParameters: {
                            maxAttempts: 5,
                            baseDelay: 1000,
                            backoffFactor: 2,
                            fuzzFactor: 0.5,
                            timeout: 30000
                        }
                    },
                    drm: {
                        clearKeys: {}
                    }
                });

                // Setup DRM if needed
                if (channelData.drmScheme && channelData.drmLicense) {
                    setupDRM();
                }

                // Setup network filters for cookies
                if (channelData.cookie) {
                    player.getNetworkingEngine().registerRequestFilter((type, request) => {
                        request.headers['Cookie'] = channelData.cookie;
                    });
                }

                // Error handling
                player.addEventListener('error', onPlayerError);

                // Load manifest
                await player.load(channelData.link);
                
                // Setup quality selector
                setupQualitySelector();

                // Hide loading, start playback
                loading.classList.add('hidden');
                await video.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';

                console.log('‚úÖ Stream loaded successfully');
            } catch (err) {
                showError(err.message || 'Failed to load stream');
                console.error('Player error:', err);
            }
        }

        // Setup DRM
        function setupDRM() {
            if (channelData.drmScheme.toLowerCase() === 'clearkey') {
                // Parse clearkey license (format: "key:kid")
                const [keyHex, kidHex] = channelData.drmLicense.split(':');
                
                if (keyHex && kidHex) {
                    // Convert hex to base64
                    const keyBase64 = hexToBase64(keyHex);
                    const kidBase64 = hexToBase64(kidHex);
                    
                    player.configure({
                        drm: {
                            clearKeys: {
                                [kidBase64]: keyBase64
                            }
                        }
                    });
                    
                    console.log('‚úÖ ClearKey DRM configured');
                }
            } else if (channelData.drmScheme.toLowerCase() === 'widevine') {
                player.configure({
                    drm: {
                        servers: {
                            'com.widevine.alpha': channelData.drmLicense
                        }
                    }
                });
                console.log('‚úÖ Widevine DRM configured');
            }
        }

        // Hex to Base64 conversion
        function hexToBase64(hexString) {
            const hex = hexString.replace(/\s/g, '');
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return btoa(String.fromCharCode(...bytes));
        }

        // Setup quality selector
        function setupQualitySelector() {
            const tracks = player.getVariantTracks();
            
            // Clear existing options
            qualitySelector.innerHTML = '<option value="auto">Auto Quality</option>';
            
            // Add quality options
            const qualities = new Set();
            tracks.forEach(track => {
                if (track.height) {
                    qualities.add(track.height);
                }
            });
            
            Array.from(qualities).sort((a, b) => b - a).forEach(height => {
                const option = document.createElement('option');
                option.value = height;
                option.textContent = `${height}p`;
                qualitySelector.appendChild(option);
            });
            
            // Handle quality change
            qualitySelector.addEventListener('change', (e) => {
                if (e.target.value === 'auto') {
                    player.configure({abr: {enabled: true}});
                } else {
                    player.configure({abr: {enabled: false}});
                    const targetHeight = parseInt(e.target.value);
                    const track = tracks.find(t => t.height === targetHeight);
                    if (track) {
                        player.selectVariantTrack(track);
                    }
                }
            });
        }

        // Show error
        function showError(message) {
            loading.classList.add('hidden');
            errorMessage.textContent = message;
            error.classList.add('visible');
        }

        // Player error handler
        function onPlayerError(event) {
            const error = event.detail;
            console.error('Player error:', error);
            showError(error.message || 'Playback error occurred');
        }

        // Control handlers
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });

        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.getElementById('container').requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Hide/show controls on user activity
        function resetHideControlsTimer() {
            clearTimeout(hideControlsTimeout);
            header.classList.remove('hidden');
            controls.classList.remove('hidden');
            
            hideControlsTimeout = setTimeout(() => {
                if (!video.paused) {
                    header.classList.add('hidden');
                    controls.classList.add('hidden');
                }
            }, 3000);
        }

        document.getElementById('container').addEventListener('mousemove', resetHideControlsTimer);
        document.getElementById('container').addEventListener('touchstart', resetHideControlsTimer);
        document.getElementById('container').addEventListener('click', resetHideControlsTimer);

        // Start
        if (channelId) {
            loadChannel();
        } else {
            showError('No channel ID provided');
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (player) {
                player.destroy();
            }
        });
    </script>
</body>
</html>
